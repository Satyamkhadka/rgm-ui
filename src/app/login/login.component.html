<div id="main" class="container-fluid d-flex mt-5">
  <div class="container-fluid d-flex mt-5">
    <div id="login" class="signin-card">
     
      <h1 class="display1"> Login</h1>
      <!-- <p class="subhead">Description</p> -->
      <form role="form">
        <div>
          <div id="form-login-username" class="form-group">
            <label for="username" class="float-label">Email</label>
            <input id="username" class="form-control" name="username" type="text" size="18" alt="login"
              formControlName="email" required />
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
          </div>
          <div id="form-login-password" class="form-group">
            <label for="password" class="float-label">Password</label>
            <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password"
              formControlName="password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
          </div>
          <div>
            <button [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in">Sign
              in</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
