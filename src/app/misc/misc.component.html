<!-- table part -->
<div class="container mt-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Overhead</th>
                <th scope="col">Cost</th>
                <th scope="col">Edit</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableItems; let i = index;">
                <td>{{i+1}}</td>
                <td>{{item[0]}}</td>
                <td> {{item[1]}}</td>
                <td>
                    <span class="btn btn-warning rounded-circle rounded-circle-sm mr-2" data-toggle="modal"
                    data-target="#update" (click)="onEditClick(i)">
                        <i class="fa fa-pencil"> </i>
                    </span>
                </td>
            </tr>

        </tbody>
    </table>

</div>

<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updatelocalbody" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Costs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">



                <form [formGroup]="updateForm">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="ubatchno">New Cost of {{selected[0]}}</label>
                            <input type="text" class="form-control" id="ubatchno" placeholder="Cost"
                                formControlName="cost">
                        </div>
                    </div>
                            
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal"
                    (click)="onEdit(updateForm.value)">Update</button>
            </div>
        </div>
    </div>
</div>
